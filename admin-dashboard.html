
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .table-container {
            width: 90%;
            margin: 20px auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .created-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: small;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Transaction ID</th>
                <th>User</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>00001</td>
                <td>Jane Smith</td>
                <td>Loan Disbursal</td>
                <td>$1000</td>
                <td>2024-01-20</td>
            </tr>
            <!-- Additional rows for other transactions -->
        </table>
    </div>

    <div class="created-by">
        Created by Shubham Ojha
    </div>
</body>
</html>
