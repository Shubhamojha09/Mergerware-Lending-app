<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .table-container {
            width: 80%;
            margin: 20px auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .view-btn {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .created-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: small;
        }
    </style>
    
</head>
<body>
    <h2>Borrower Dashboard</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Loan ID</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date Requested</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>12345</td>
                <td>$1000</td>
                <td>Pending</td>
                <td>2024-01-15</td>
                <td>
                    <button class="btn view-btn">View</button>
                    <button class="btn delete-btn">Delete</button>
                </td>
            </tr>
            <!-- Add more rows here -->
        </table>
    </div>

    <div class="created-by">
        Created by Shubham Ojha
    </div>
</body>
</html>
